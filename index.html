<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <!-- Mobile Friendly and Zoom Lock Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shubhzone</title>

    <!-- ======== Firebase SDK CDN Scripts ======== -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>

    <style>
        /* --- Global Styles & Theme --- */
        :root {
            --dark-bg: #121212;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --card-bg: #1e1e1e;
            --accent-gradient: linear-gradient(90deg, #ff416c, #ff4b2b);
            --transparent-black: rgba(0, 0, 0, 0.7);
            --accept-green: #4CAF50;
            --reject-red: #F44336;
            --placeholder-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: var(--primary-text);
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .page {
            padding: 20px 15px 80px 15px;
            display: none;
            min-height: calc(100vh - 65px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .page.active {
            display: block;
        }

        h2 {
            color: var(--primary-text);
            margin-bottom: 15px;
        }
        
        /* General Button Style */
        .button, .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--accent-gradient);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.4);
        }
        
        .button:disabled {
            background: var(--secondary-text);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- Home Page Styles --- */
        .slider-container {
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
            touch-action: pan-y;
        }

        .slider-card {
            flex: 0 0 100%;
            aspect-ratio: 16 / 9;
            background-size: cover;
            background-position: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 25px;
            padding: 8px 15px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            flex-grow: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--primary-text);
            font-size: 16px;
            margin: 0 10px;
        }
        
        .search-bar input::placeholder {
            color: var(--secondary-text);
        }

        .search-bar .icon {
            width: 24px;
            height: 24px;
            color: var(--secondary-text);
            cursor: pointer;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .video-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
        }
        
        .video-thumbnail-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: var(--placeholder-bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-thumbnail-container svg {
            width: 30%;
            height: 30%;
            max-width: 48px;
            fill: var(--secondary-text);
            opacity: 0.5;
        }

        .video-card-info {
            padding: 8px;
        }

        .video-card-info p {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Bottom Navigation Footer --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--transparent-black);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-text);
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: var(--primary-text);
        }

        .nav-item.active .nav-icon {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-item.upload-plus {
            position: relative;
            top: -15px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
        }
        
        .nav-icon.upload-icon {
            width: 50px;
            height: 50px;
            background: var(--accent-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.5);
        }
        
        .nav-label {
            font-size: 10px;
            margin-top: 2px;
        }

        /* --- Form Group Styles --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--secondary-text);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: var(--primary-text);
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .progress-bar-container {
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 10px;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }
        #progressText {
            text-align: center;
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 5px;
        }

        /* --- Upload Page --- */
        #uploadPage .upload-button {
             margin-top: 20px;
        }

        .toggle-switch { display: flex; justify-content: space-between; align-items: center; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--accent-gradient); }
        input:checked + .slider:before { transform: translateX(22px); }

        .radio-group label { margin-right: 15px; color: var(--primary-text); }
        .radio-group input[type="radio"] { margin-right: 5px; }
        
        .thumbnail-uploader { border: 2px dashed #444; border-radius: 10px; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; color: var(--secondary-text); cursor: pointer; transition: aspect-ratio 0.3s ease; background-color: var(--placeholder-bg); }
        .thumbnail-uploader.landscape { aspect-ratio: 16 / 9; }
        .thumbnail-uploader.portrait { aspect-ratio: 9 / 16; }
        .thumbnail-uploader svg { margin-bottom: 10px; fill: var(--secondary-text); }
        
        /* ... All other page styles are unchanged ... */

        /* ======== CUSTOM VIDEO PLAYER ======== */
        #videoPlayerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #videoPlayerOverlay video {
            width: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        #customControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 15px;
            background-image: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #videoPlayerOverlay:hover #customControls {
            opacity: 1;
        }
        #customControls .controls-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #customControls button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        #seekBar {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #seekBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-text);
            border-radius: 50%;
        }
        .close-player-button {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background-color: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- ======== MAIN CONTENT AREA (All pages are the same as before) ======== -->
    <div id="homePage" class="page active">
        <div class="slider-container">
            <div class="slider-wrapper"></div>
        </div>
        <div class="search-bar">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            <input type="text" placeholder="Search videos...">
            <svg onclick="showPage('historyPage')" class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </div>
        <div class="video-grid" id="homeVideoGrid"></div>
    </div>
    <div id="shortsPage" class="page"><!-- Content --></div>
    <div id="uploadPage" class="page"><!-- ... Same form as before with video and thumbnail uploaders ... --></div>
    <div id="historyPage" class="page"><!-- Content --></div>
    <div id="chatPage" class="page"><!-- Content --></div>
    <div id="requestPage" class="page"><!-- Content --></div>
    <div id="infoSubmissionPage" class="page"><!-- Content --></div>
    <div id="userDashboardPage" class="page"><!-- Content --></div>

    <!-- ======== BOTTOM NAVIGATION BAR (Unchanged) ======== -->
    <nav class="bottom-nav"><!-- ... Navigation items ... --></nav>

    <!-- ======== CUSTOM VIDEO PLAYER (NEW HTML STRUCTURE) ======== -->
    <div id="videoPlayerOverlay">
        <button class="close-player-button" onclick="closePlayer()">←</button>
        <video id="mainVideoPlayer" onclick="togglePlayPause()"></video>
        <div id="customControls">
            <div class="controls-wrapper">
                <button id="playPauseBtn">▶</button>
                <input type="range" id="seekBar" value="0" step="1">
                <span id="timeDisplay">00:00 / 00:00</span>
                <button id="fullscreenBtn">⛶</button>
            </div>
        </div>
    </div>

    <!-- ======== OTHER OVERLAYS (Unchanged) ======== -->
    <div id="infoOverlay" class="overlay"><!-- ... --></div>

    <script>
        // ======== Firebase Initialization (Unchanged) ========
        // ...

        // ======== App Logic ========
        // ... (showPage function is unchanged) ...

        // --- Content Population ---
        function populateHomeContent() {
            // ... (slider logic is unchanged) ...
            fetchAndDisplayVideos();
        }

        async function fetchAndDisplayVideos() {
            // ... (this function is mostly unchanged, still fetches videos and displays them with thumbnails) ...
        }
        
        // --- Video Player Logic (HEAVILY MODIFIED) ---
        const playerOverlay = document.getElementById('videoPlayerOverlay');
        const videoPlayer = document.getElementById('mainVideoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const seekBar = document.getElementById('seekBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        async function playVideo(videoKey) {
            playerOverlay.style.display = 'flex';
            videoPlayer.src = '';

            try {
                const response = await fetch(`/api/videos/${videoKey}/play`);
                const data = await response.json();

                if (data.success) {
                    videoPlayer.src = data.url;
                } else {
                    alert('Error: Could not get video link.');
                    closePlayer();
                }
            } catch (error) {
                console.error('Error in playVideo:', error);
                alert('An error occurred.');
                closePlayer();
            }
        }

        function closePlayer() {
            videoPlayer.pause();
            videoPlayer.src = '';
            playerOverlay.style.display = 'none';
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }
        
        playPauseBtn.addEventListener('click', togglePlayPause);

        videoPlayer.addEventListener('play', () => {
            playPauseBtn.textContent = '❚❚';
        });

        videoPlayer.addEventListener('pause', () => {
            playPauseBtn.textContent = '▶';
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            seekBar.value = progress;
            
            // Time display
            const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
            const currentSeconds = Math.floor(videoPlayer.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(videoPlayer.duration / 60);
            const durationSeconds = Math.floor(videoPlayer.duration % 60).toString().padStart(2, '0');
            
            if(!isNaN(durationMinutes)){
                timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
            }
        });

        seekBar.addEventListener('input', () => {
            const seekTime = (seekBar.value / 100) * videoPlayer.duration;
            videoPlayer.currentTime = seekTime;
        });
        
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                playerOverlay.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // --- Upload Page Logic (Unchanged from last version) ---
        function updateFileLabel(inputId, uploaderId) { /* ... */ }
        async function uploadVideo() { /* ... */ }
        function uploadFileWithProgress(file, type) { /* ... */ }

        // --- Other functions (Unchanged) ---
        // ...

        // --- Initial Page Load (Unchanged) ---
        document.addEventListener('DOMContentLoaded', () => {
            populateHomeContent();
            showPage('homePage');
        });
    </script>
</body>
</html>
