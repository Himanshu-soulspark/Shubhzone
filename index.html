<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <!-- Humari CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="app-header">
            <i class="fa-solid fa-headset"></i>
            <h1>Voice Changer</h1>
            <p>Real-Time Voice Call</p>
        </header>

        <div class="card my-details">
            <h2>Aapki Details</h2>
            <div class="id-wrapper">
                <i class="fa-solid fa-id-card"></i>
                <span>Aapki Unique ID:</span>
                <strong id="my-id">Connecting...</strong>
                <button id="copy-id-btn" title="Copy ID"><i class="fa-regular fa-copy"></i></button>
            </div>
        </div>

        <div class="card call-controls">
            <h2>Call Karein</h2>
            <div class="input-group">
                <i class="fa-solid fa-user-group"></i>
                <input type="text" id="friend-id" placeholder="Dost ki ID yahan daalein">
            </div>
            <button id="call-btn">
                <i class="fa-solid fa-phone"></i>
                Call
            </button>
            <p id="call-status"></p>
        </div>

        <div class="card voice-effects">
            <h2>Voice Effects</h2>
            <div class="input-group">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <select id="voice-filter">
                    <option value="none">Normal Voice</option>
                    <option value="robot">Robotic Voice</option>
                    <option value="chipmunk">Chipmunk (High Pitch)</option>
                    <option value="monster">Monster (Low Pitch)</option>
                </select>
            </div>
        </div>
        
        <div class="card remote-audio-container">
            <h2>Dost ki Awaaz</h2>
            <audio id="remoteAudio" controls></audio>
        </div>

        <!-- Incoming Call Popup (hidden by default) -->
        <div class="incoming-call-popup" id="incoming-call-div" style="display:none;">
            <div class="incoming-call-content">
                <i class="fa-solid fa-phone-volume incoming-icon"></i>
                <h2>Incoming Call</h2>
                <p><strong id="caller-id"></strong> is calling you...</p>
                <button id="answer-btn">
                    <i class="fa-solid fa-phone-flip"></i>
                    Answer
                </button>
            </div>
        </div>

    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    
    <!-- Main App Logic -->
    <script src="app.js"></script>

</body>
</html>
